    <script>
        const themeCards = document.querySelectorAll('.theme-card');//全部的卡片

        let selectedThemes = [];

        themeCards.forEach(themeCard=>{
            themeCard.addEventListener('click',()=>{
                const isSelected = themeCard.classList.contains('selected');

                if(isSelected) {
                    themeCard.classList.remove('selected');
                    selectedThemes = selectedThemes.filter(theme => theme !==themeCard);
                }
                else {
                    if(selectedThemes.length <2){
                        themeCard.classList.add('selected');
                         // 將選中主題加入已選中主題陣列
                        selectedThemes.push(themeCard);
                    }
                }
            })
        })

    </script>
