<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>TodoList</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <style>
        .todoItem {
            outline: 1px solid #ccc;
            padding: 10px;
        }
    </style>
  </head>
  <body>
    <div class="container m-auto w-50">
        <h1 class="text-center mt-4">TodoList</h1>
        <div  class="input-group  mt-4 mb-3 ">
            <input id="input_todo" type="text" class="form-control add_your_todo" placeholder="Add your todo" aria-label="Add your todo" aria-describedby="basic-addon2">
            <button id="add_todo_btn" type="button" class="btn btn-primary">新增</button>
        </div>
        <div  class="todoList">
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>

    <script src="./todoList.js"></script>
  </body>
</html>
