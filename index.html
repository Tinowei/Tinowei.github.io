        body {

        .container {
            display: flex;

        .flex{
            display: flex;

        .item {
            /* outline: 2px solid red; */
            width: 192px;

        .item.profile {
            /* position: relative; */
            display: flex;

            transform: rotate(-30deg);
        }

    
        .profile-circle {
            box-sizing: border-box;
            display: flex;
            width: 192px;
            height: 192px;
            border-radius: 100%;
            /* outline: 1px solid #595759; */
            position: relative;
            overflow: hidden;
            box-shadow: 5px 20px 20px #919191;
            transition: .4s ;
        }
        .profile-circle img {
            width: 300px;
            height: 190px;
            /* width: 100%; */
            /* height: 100%; */
            /* transform: scale(1.5); */
            position: absolute;
            /* width: 100%; */
            border-radius: 100%;
            left: -40px;
        }

        .profile-relay {
            position: relative;
            background: rgba(0,0,0,0.5);
            position: absolute;
            width: 192px;
            height: 192px;
            border-radius: 100%;
            opacity: 0;
            text-align: center;
            transition: .4s;
        }
        .profile-relay a {
            text-decoration: none;
            font-weight: 900;
            color: #e8e6e8;
            font-size: 20px;
            text-align: center;
            position: absolute;
            top:60px;
            left: 25px;


        }
        .profile-circle:hover {
            box-shadow: none;
            transition: .4s ;
        }

        .profile-relay:hover {
            opacity: 1;
            transition: .4s;
        }

        .circle {
            display: flex;
            width: 130px;
            height: 130px;
            border-radius: 100%;
            /* border: 1px solid black; */
            background-color: #cdd1ce;
            justify-content: center;
            align-items: center;
            transition: .3s;
        }

        .circle:hover {
            transform: scale(1.2);
            transition: .3s;
        }

        .homework {

        }

        .homework a {
